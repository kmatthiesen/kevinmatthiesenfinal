<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spaced Out</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="project.css">

    <!-- JQuery and Bootstrap JQuery -->
	<script src="https://cdn.jsdelivr.net/jquery/2.1.3/jquery.min.js"></script>
	<script	src="https://cdn.jsdelivr.net/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.1.2/ui-bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.8/angular-filter.js"></script>

    <!-- App -->
    <script type="text/javascript" src="/app/app.js"></script>
    <script type="text/javascript" src="/app/stateLogging.js"></script>

    <!-- Routes -->
    <script type="text/javascript" src="/app/routes/routes.js"></script>
    <script type="text/javascript" src="/app/routes/customerRoutes.js"></script>
    <script type="text/javascript" src="/app/routes/vehicleRoutes.js"></script>
    <script type="text/javascript" src="/app/routes/passRoutes.js"></script>

    <!-- Controllers -->
    <script type="text/javascript" src="/app/ctrl/customer/customerViewCtrl.js"></script>
    <script type="text/javascript" src="/app/ctrl/customer/customerUpdateCtrl.js"></script>
    <script type="text/javascript" src="/app/ctrl/customer/customerCreateCtrl.js"></script>
    <script type="text/javascript" src="/app/ctrl/vehicle/vehicleCreateCtrl.js"></script>
    <script type="text/javascript" src="/app/ctrl/vehicle/vehicleViewCtrl.js"></script>
    <script type="text/javascript" src="/app/ctrl/vehicle/vehicleUpdateCtrl.js"></script>
    <script type="text/javascript" src="/app/ctrl/pass/passCreateCtrl.js"></script>
    <script type="text/javascript" src="/app/ctrl/pass/passViewCtrl.js"></script>
    <script type="text/javascript" src="/app/ctrl/pass/passUpdateCtrl.js"></script>
    <script type="text/javascript" src="/app/ctrl/homeCtrl.js"></script>

    <!-- Services -->
    <script type="text/javascript" src="/app/service/customerService.js"></script>
    <script type="text/javascript" src="/app/service/vehicleService.js"></script>
    <script type="text/javascript" src="/app/service/passService.js"></script>

    <!-- Filters -->
    <script type="text/javascript" src="/app/filter/validPass.js"></script>
    <script type="text/javascript" src="/app/filter/invalidPass.js"></script>
    <script type="text/javascript" src="/app/filter/orderObjectBy.js"></script>

</head>

<body ng-app="final-project">

    <div class="navbar navbar-inverse navbar-collapse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <ul class="nav col-md-8 col-sm-8">
                    <li class="dropdown-toggle col-md-4 col-sm-8">
                        <a class="dropdown-toggle" role="button" data-toggle="dropdown">Parking Pass <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a ui-sref="pass.view" ui-sref-opts="{reload: true}">View</a></li>
                                <li><a ui-sref="pass.create" ui-sref-opts="{reload: true}">Create</a></li>
                            </ul>
                    </li>
                    <li class="dropdown-toggle col-md-4 col-sm-8">
                        <a role="button" class="dropdown-toggle" data-toggle="dropdown">Vehicle <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a ui-sref="vehicle.view" ui-sref-opts="{reload: true}">View</a></li>
                                <li><a ui-sref="vehicle.create" ui-sref-opts="{reload: true}">Create</a></li>
                            </ul>
                    </li>
                    <li class="dropdown-toggle col-md-4 col-sm-8">
                        <a role="button" class="dropdown-toggle" data-toggle="dropdown">Customer <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a ui-sref="customer.view" ui-sref-opts="{reload: true}">View</a></li>
                                <li><a ui-sref="customer.create" ui-sref-opts="{reload: true}">Create</a></li>
                            </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container" id="view-port">
        <ui-view></ui-view>
    </div>

</body>

</html>
