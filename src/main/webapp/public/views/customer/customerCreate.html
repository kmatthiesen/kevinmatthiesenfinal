<form class="form-group col-md-6 col-md-offset-3" ng-submit="createCustomer()">
    <fieldset>
        <legend>
            Register New Customer
        </legend>
        <div class="form-group">
            <label for="firstName" class="col-md-12">First Name:
            <input type="text" id="firstName" class="form-control" ng-model="newCustomer.firstName" placeholder="First Name" required /></label>
        </div>
        <div class="form-group">
            <label for="lastName" class="col-md-12">Last Name:
            <input type="text" id="lastName" class="form-control" ng-model="newCustomer.lastName" placeholder="Last Name" required /></label>
        </div>
        <div class="form-group">
            <label for="phoneNumber" class="col-md-12">Phone Number:
            <input type="text" id="phoneNumber" class="form-control" ng-model="newCustomer.phoneNumber" placeholder="Phone Number" required /></label>
        </div>
        <div class="form-group">
            <label for="email" class="col-md-12">Email:
            <input type="text" id="email" class="form-control" ng-model="newCustomer.email" placeholder="Email" required /></label>
        </div>
        <div class="form-group col-md-12 btn-area">
            <button type="submit" class="btn btn-default">Create</button>
            <button type="button" class="btn btn-default" ui-sref="customer.view" ui-sref-opts="{reload: true}">Cancel</button>
            <div class="alert-success" ng-show="message.length">
                {{message}}
            </div>
            <div class="alert-danger" ng-show="error.length">
                {{error}}
            </div>
        </div>
    </fieldset>
</form>
