<div class="panel">
    <div class="panel-body">
        <form class="form-group" ng-submit="updateCustomer()">
            <fieldset class="form-group">
                <label for="firstName">First Name:
                <input type="text" id="firstName" class="form-group" ng-model="customer.firstName" placeholder="First Name" required /></label>
            </fieldset>
            <fieldset class="form-group">
                <label for="lastName">Last Name:
                <input type="text" id="lastName" class="form-group" ng-model="customer.lastName" placeholder="Last Name" required /></label>
            </fieldset>
            <fieldset class="form-group">
                <label for="phoneNumber">Phone Number:
                <input type="text" id="phoneNumber" class="form-group" ng-model="customer.phoneNumber" placeholder="Phone Number" required /></label>
            </fieldset>
            <fieldset class="form-group">
                <label for="email">Email:
                <input type="text" id="email" class="form-group" ng-model="customer.email" placeholder="Email" required /></label>
            </fieldset>
            <button type="submit" class="btn btn-default">Update</button>
            <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
            <div class="alert-success" ng-show="message.length">
                {{message}}
            </div>
            <div class="alert-danger" ng-show="error.length">
                {{error}}
            </div>
        </form>
    </div>
</div>
