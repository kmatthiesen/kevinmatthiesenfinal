<div class="panel">
    <div class="panel-body">
        <table class="table table-striped table-hover table-bordered">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone Number</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="customer in customers" ui-sref="customer.update ({id : customer.customerId})">
                    <td>{{customer.firstName}}</td>
                    <td>{{customer.lastName}}</td>
                    <td>{{customer.phoneNumber}}</td>
                    <td>{{customer.email}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
