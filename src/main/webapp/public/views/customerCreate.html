<div class="panel">
    <div class="panel-body">
        <form class="form-group" ng-submit="createCustomer()">
            <fieldset class="form-group">
                <label for="firstName">First Name:
                <input type="text" id="firstName" class="form-group" ng-model="newCustomer.firstName" placeholder="First Name" required /></label>
            </fieldset>
            <fieldset class="form-group">
                <label for="lastName">Last Name:
                <input type="text" id="lastName" class="form-group" ng-model="newCustomer.lastName" placeholder="Last Name" required /></label>
            </fieldset>
            <fieldset class="form-group">
                <label for="phoneNumber">Phone Number:
                <input type="text" id="phoneNumber" class="form-group" ng-model="newCustomer.phoneNumber" placeholder="Phone Number" required /></label>
            </fieldset>
            <fieldset class="form-group">
                <label for="email">Email:
                <input type="text" id="email" class="form-group" ng-model="newCustomer.email" placeholder="Email" required /></label>
            </fieldset>
            <button type="submit" class="btn btn-default">Create</button>
            <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
        </form>
    </div>
</div>
