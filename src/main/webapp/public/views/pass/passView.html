<div class="panel">
    <div class="panel-body">
        <table class="table table-striped table-hover table-bordered">
            <thead>
                <tr>
                    <th>Customer</th>
                    <th>Vehicle</th>
                    <th>Expiration Date</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="pass in passes | validPass" ui-sref="pass.update ({id : pass.passId})">
                    <td>{{pass.customer.lastName}}, {{pass.customer.firstName}}</td>
                    <td>{{pass.vehicle.make}} {{pass.vehicle.model}}</td>
                    <td>{{pass.expirationDate | date: 'MM-dd-yyyy'}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
