<div class="panel">
    <div class="panel-body">
        <form class="form-group" ng-submit="createVehicle()">
            <fieldset class="form-group">
                <label for="firstName">First Name:
                <input type="text" id="firstName" class="form-group" ng-model="newVehicle.firstName" placeholder="First Name" required /></label>
            </fieldset>
            <fieldset class="form-group">
                <label for="lastName">Last Name:
                <input type="text" id="lastName" class="form-group" ng-model="newVehicle.lastName" placeholder="Last Name" required /></label>
            </fieldset>
            <fieldset class="form-group">
                <label for="licensePlate">License Plate Number:
                <input type="text" id="licensePlate" class="form-group" ng-model="newVehicle.licensePlate" placeholder="License Plate Number" required /></label>
            </fieldset>
            <fieldset class="form-group">
                <label for="licenseLocation">License Plate Location:
                <input type="text" id="licenseLocation" class="form-group" ng-model="newVehicle.licenseLocation" placeholder="License Plate Location" required /></label>
            </fieldset>
            <fieldset class="form-group">
                <label for="color">Color:
                <input type="text" id="color" class="form-group" ng-model="newVehicle.color" placeholder="Color" required /></label>
            </fieldset>
            <button type="submit" class="btn btn-default">Create</button>
            <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
            <div class="alert-success" ng-show="message.length">
                {{message}}
            </div>
            <div class="alert-danger" ng-show="error.length">
                {{error}}
            </div>
        </form>
    </div>
</div>
