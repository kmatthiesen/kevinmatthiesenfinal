<div class="panel">
    <div class="panel-body">
        <form class="form-group" ng-submit="updateVehicle()">
            <fieldset class="form-group">

                <label for="make">Vehicle Make:
                <select id="make-dropdown" class="form-group" name="make" ng-init="vehicleMake = vehicle.make"
                    ng-model="vehicleMake" ng-options="make as make.makeName for make in makes track by make.makeId"></select>
                <input type="text" id="other-make" class="form-group" name="make" ng-model="make.makeName"
                    placeholder="Make" ng-show="vehicleMake.makeName == 'Other'" ng-required="vehicleMake.makeName == 'Other'" /><label>

            </fieldset>
            <fieldset class="form-group">

                <label for="model">Vehicle Model:
                <select id="model-dropdown" class="form-group" name="model" ng-init="vehicleModel = vehicle.model"
                    ng-model="vehicleModel" ng-options="model as model.modelName for model in models track by model.modelId"></select>
                <input type="text" id="other-model" class="form-group" name="model" ng-model="model.modelName"
                    placeholder="Model" ng-show="vehicleModel.modelName == 'Other'" ng-required="vehicleModel.modelName == 'Other'" /><label>

            </fieldset>
            <fieldset class="form-group">
                <label>License Plate</label>
                <label for="licensePlate">Number:
                <input type="text" id="licensePlate" class="form-group" name="licensePlate" ng-model="vehicle.licensePlate"
                    placeholder="License Plate Number" required /></label>

                <label for="licenseLocation">Location:
                <input type="text" id="licenseLocation" class="form-group" name="licenseLocation" ng-model="vehicle.licenseLocation"
                    placeholder="License Plate Location" required /></label>

            </fieldset>
            <fieldset class="form-group">
                <label for="color">Color:
                <input type="text" id="color" class="form-group" name="color" ng-model="vehicle.color" placeholder="Color" required /></label>
            </fieldset>
            <button type="submit" class="btn btn-default">Update</button>
            <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
            <div class="alert-success" ng-show="message.length">
                {{message}}
            </div>
            <div class="alert-danger" ng-show="error.length" ng-repeat="error in errors" >
                {{error}}
            </div>
        </form>
    </div>
</div>
