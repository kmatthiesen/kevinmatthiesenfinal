<div class="panel">
    <div class="panel-body">
        <table class="table table-striped table-hover table-bordered">
            <thead>
                <tr>
                    <th>Make</th>
                    <th>Model</th>
                    <th>Color</th>
                    <th>License Plate Number</th>
                    <th>License Plate Location</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="vehicle in vehicles" ui-sref="vehicle.update ({id : vehicle.vehicleId})">
                    <td>{{vehicle.make.makeName}}</td>
                    <td>{{vehicle.model.modelName}}</td>
                    <td>{{vehicle.color}}</td>
                    <td>{{vehicle.licensePlate}}</td>
                    <td>{{vehicle.licenseLocation}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
